name: Android Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ionic-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ionic-app/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ionic-app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ionic-app/package-lock.json
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Android APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Android APK (Release)
      if: github.ref == 'refs/heads/main'
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Build Android App Bundle (Release)
      if: github.ref == 'refs/heads/main'
      run: |
        cd android
        ./gradlew bundleRelease
        
    - name: Sign APK
      if: github.ref == 'refs/heads/main' && secrets.ANDROID_KEYSTORE_BASE64
      run: |
        cd android
        
        # Decode keystore from base64
        echo "\${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
        
        # Sign the APK
        ${ANDROID_HOME}/build-tools/$(ls ${ANDROID_HOME}/build-tools | tail -1)/apksigner sign \
          --ks app/release.keystore \
          --ks-key-alias \${{ secrets.ANDROID_KEY_ALIAS }} \
          --ks-pass pass:\${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
          --key-pass pass:\${{ secrets.ANDROID_KEY_PASSWORD }} \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk
          
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          ionic-app/android/app/build/outputs/apk/debug/*.apk
          ionic-app/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Upload AAB artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: |
          ionic-app/android/app/build/outputs/bundle/release/*.aab
        retention-days: 30
        
    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: android-build-reports
        path: |
          ionic-app/android/app/build/reports
          ionic-app/android/app/build/outputs/logs
        retention-days: 7